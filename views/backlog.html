<!doctype html>
<html lang="en" ng-app="expressnode">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Squarecode &ndash; Dynastymasra</title>
    <link rel="stylesheet" href="/stylesheets/pure/pure-min.css">
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="/stylesheets/pure/grids-responsive-min.css">
<!--<![endif]-->
    <link rel="stylesheet" href="/stylesheets/font-awesome-4.4.0/css/font-awesome.min.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/marketing-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="/stylesheets/layouts/marketing.css">
    <!--<![endif]-->
</head>
<body ng-controller=mainController>
<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Dynastymasra</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item pure-menu-selected"><a href="/backlog" class="pure-menu-link">Backlog</a></li>
            <li class="pure-menu-item"><a href="/users" class="pure-menu-link">Users</a></li>
            <li class="pure-menu-item"><a href="/list" class="pure-menu-link">List</a></li>
        </ul>
    </div>
</div>

    <div class="content">
        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form ng-submit="sendPostTodo()" class="pure-form pure-form-stacked">
                    <fieldset>

                        <label for="name">ID</label>
                        <input id="id" type="number" placeholder="ID" ng-model="id">

                        <label for="title">Title</label>
                        <input id="title" type="text" placeholder="Title" ng-model="title">

                        <label for="description">Description</label>
                        <input id="desc" type="text" placeholder="Description" ng-model="desc">

                        <button type="submit" class="pure-button">Save</button>
                    </fieldset>
                </form>
            </div>
            <div class="l-box-lrg pure-u-1 pure-u-md-3-5">
              <table class="pure-table pure-table-horizontal">
                  <thead>
                      <tr>
                          <th align="center">No</th>
                          <th align="center">Title</th>
                          <th align="center">Description</th>
                          <th align="center">Status</th>
                          <th align="center">Delete</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="x in todoData">
                          <td align="center">{{$index + 1}}</td>
                          <td>{{x.prac_title}}</td>
                          <td>{{x.prac_desc}}</td>
                          <td align="center">{{x.prac_status}}</td>
                          <td align="center">
                            <button class="button-error pure-button" ng-click="deleteTodo(x.prac_id)"><i class="fa fa-trash-o"></i></button>
                          </td>
                      </tr>
                  </tbody>
              </table>
            </div>
        </div>
    </div>
    <div class="footer l-box is-center">
        View the source of this layout to learn more. Made with love by the YUI Team.
    </div>
    <script src="/javascripts/angular.min.js"></script>
    <script src="/javascripts/control.js"></script>
</body>
</html>
